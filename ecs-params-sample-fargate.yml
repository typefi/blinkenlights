version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    mem_limit: 2GB
    cpu_limit: 1024
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - "subnet-<your-subnet-1>"
        - "subnet-<your-subnet-2>"
      security_groups:
        - "<your-security-group>"
      assign_public_ip: ENABLED
